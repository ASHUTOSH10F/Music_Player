			<script>
			var mysong = document.getElementById("mysong");
			var icon = document.getElementById("play-btn")
			
			icon.onclick = function(){
				if(mysong.paused){
					mysong.play();
					icon.src = "media/pause1.jpg";
				}else{
						mysong.pause();
					    icon.src = "media/play.jpg";
					}
				}
